<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asad Shaikh | Portfolio</title>

  <style>
    /* ===== RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a192f, #1c2e4a);
      color: #e6f1ff;
      overflow: hidden;
      position: relative;
      scroll-behavior: smooth;
    }

    /* ===== PARTICLES ===== */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* ===== NAVBAR ===== */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 25, 47, 0.8);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 10;
    }

    nav {
      width: 90%;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #64ffda;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccd6f6;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 0%;
      height: 2px;
      background: #64ffda;
      transition: width 0.3s ease;
    }

    .nav-links a:hover::after,
    .nav-links .active::after {
      width: 100%;
    }

    .nav-links a:hover {
      color: #64ffda;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 85%;
      margin: auto;
      padding-top: 6rem;
      gap: 3rem;
      position: relative;
    }

    .hero-content {
      max-width: 600px;
      animation: fadeInUp 1.2s ease;
    }

    .hero-content h1 {
      font-size: 3.2rem;
      color: #e6f1ff;
      margin-bottom: 0.6rem;
    }

    .hero-content h2 {
      font-size: 1.6rem;
      font-weight: 400;
      color: #a8b2d1;
      margin-bottom: 1.5rem;
    }

    .animated-text {
      font-size: 1.1rem;
      color: #8892b0;
      margin-bottom: 2rem;
    }

    #typing-text {
      color: #64ffda;
      font-weight: 600;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 0.9rem 2rem;
      border-radius: 6px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .btn-primary {
      background: #64ffda;
      color: #0a192f;
    }

    .btn-primary:hover {
      background: transparent;
      border: 2px solid #64ffda;
      color: #64ffda;
    }

    .btn-outline {
      border: 2px solid #64ffda;
      color: #64ffda;
      background: transparent;
    }

    .btn-outline:hover {
      background: #64ffda;
      color: #0a192f;
    }

    /* ===== HERO IMAGE ===== */
    .hero-image {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      background: url('Asad.jpeg') no-repeat center/cover;
      border: 3px solid #64ffda;
      box-shadow: 0 0 25px rgba(100, 255, 218, 0.3);
      animation: float 3.5s ease-in-out infinite;
    }

    /* ===== SOCIAL ICONS AT BOTTOM CENTER ===== */
    .social-icons-bottom {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
    }

    .social-icons-bottom img {
      width: 35px;
      height: 35px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease, filter 0.3s ease;
      cursor: pointer;
    }

    .social-icons-bottom img:hover {
      transform: scale(1.2);
      filter: brightness(0) invert(0.6) sepia(1) hue-rotate(160deg) saturate(5);
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        gap: 2rem;
      }

      .hero-image {
        width: 250px;
        height: 250px;
      }

      .buttons {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <!-- Particle Background -->

  <!-- Navbar -->

      <div class="logo">Asad Shaikh</div>

      </ul>

  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">

  <script>
    /* ===== Typing Animation ===== */
    const texts = [
      "building seamless web experiences.",
      "solving real life problems with algorithms.",
      "writing clean, efficient code.",
      "crafting responsive UI designs.",
      "turning ideas into beautiful interfaces."
    ];
    let count = 0;
    let index = 0;
    let currentText = "";
    let letter = "";

    function type() {
      if (count === texts.length) count = 0;
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      document.getElementById("typing-text").textContent = letter;
      if (letter.length === currentText.length) {
        count++;
        index = 0;
        setTimeout(type, 1500);
      } else {
        setTimeout(type, 80);
      }
    }
    type();

    /* ===== Particle Background ===== */
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particleCount = 80;
    const colors = ["#64ffda", "#ffffff"];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = Math.random() * 0.6 - 0.3;
        this.speedY = Math.random() * 0.6 - 0.3;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.globalAlpha = 0.6;
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < particleCount; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach((p) => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>
</body>
</html>
